<!DOCTYPE html>

<html>
	<head>
		<title>
			Rango- {% block title %} How are you with Django! {% endblock %}
		</title>
	</head>

	<body>
		<div>
			{% block body_block %}{% endblock %}
		</div>
		<hr/>

		<div>
			<ul>
				{% if user.is_authenticated %}
					<li><a href="/rango/restricted/">Restricted Page</a></li>
					<li><a href="/rango/logout/">Logout</a></li>
					<li><a href="/rango/add_category/">Add a New Category</a></li>
				{% else %}
					<li><a href="/rango/register/"></a></li>
					<li><a href="/rango/login/"></a></li>
				{% endif %}
					<li><a href="/rango/about/"></a></li>
			</ul>
		</div>
	</body>	
</html>
